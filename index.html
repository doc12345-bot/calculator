<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation machine!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="displayScreen()">
    <div class="heading">Calculate me baby!</div>
    <div id="calculator">
        <div id="operateDisplay"></div>
        <div id="display"></div>
        <div id="meat" class="meat">
            <button class="btn-clear" id="clear">AC</button>
            <button class="btn-plusminus" data-num="+/-" id="plusMinus"> +/-</button>
            <button class="btn-percentage" data-num="%" id="percent">%</button>
            <button class="btn-operator" data-num="/" id="divide">/</button>
            <button class="btn-number" data-num="7" id="seven">7</button>
            <button class="btn-number" data-num="8"id="eight">8</button>
            <button class="btn-number" data-num="9"id="nine">9</button>
            <button class="btn-operator" data-num="*"id="multiply">x</button>
            <button class="btn-number" data-num="4" id="four">4</button>
            <button class="btn-number" data-num="5" id="five">5</button>
            <button class="btn-number" data-num="6" id="six">6</button>       
            <button class="btn-operator" data-num="-" id="minus">-</button>
            <button class="btn-number" data-num="1" id="one">1</button>
            <button class="btn-number" data-num="2" id="two">2</button>
            <button class="btn-number" data-num="3" id="three">3</button>     
            <button class="btn-operator" data-num="+" id="plus">+</button>
            <button class="btn-decimal" data-num="." id="decimal">.</button>
            <button class="btn-number" data-num="0" id="zero">0</button>
            <button class="btn-equals"id="sum">=</button>
        </div>
    </div>

<script src="script.js"></script>
</html>
